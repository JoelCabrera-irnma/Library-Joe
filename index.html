<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="divAddBook">
        <button id="mostrarDialog" role="button"><span class="text">Nuevo Libro</span></button>
    </div>
    <div class="divContenedorDialog">
        <dialog id="miDialog">
            <form action="" id="myForm">
                <label for="nombre">Titulo</label>
                <input type="text" id="nombre">
                <label for="autor">Autor</label>
                <input type="text" id="autor">
                <label for="pages">Pages</label>
                <input type="text" id="pages">
                <label for="calificacion">Calificacion</label>
                <input type="text" id="calificacion">
                <label for="leido">Leido
                    <input type="checkbox" id="leido">
                </label>
                <button id="enviarBook" form="myForm" type="submit" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                    Agregar Book
                    </span>
                </button>
            </form>
        </dialog>
    </div>
    <div class="cardsContenedor">
    </div>
</body>
<script src="./script.js" defer></script>
</html>
